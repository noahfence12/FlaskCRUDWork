<html>
  <body>
    <h1>Add User</h1>
    <form method="POST" action="/">
      <p> User ID</p>
      <input type="text" name="userid">
      <p> First Name</p>
      <input type="text" name="first_name">
      <p> Last Name</p>
      <input type="text" name="last_name">
      <p> Email</p>
      <input type="text" name="email">
      <p> Date Created (MM/DD/YYYY) </p>
      <input type="text" name="date_created">
      <p> Active (Enter Yes or No)</p>
      <input type="text" name="active">    
      <input type="submit" value="Add">
    </form>

    <h1>Users</h1>
    <table>
      {% for user in users %}
        <tr>
          <td>
            {{user.userid}},
            {{user.first_name}}
            {{user.last_name}},
            {{user.email}},
            {{user.date_created}},
            {{user.active}}
          </td>

          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="text" value="{{user.userid}}" name="newid">
              <input type="hidden" value="{{user.first_name}}" name="oldfirst">
              <input type="text" value="{{user.first_name}}" name="newfirst">
              <input type="hidden" value="{{user.last_name}}" name="oldlast">
              <input type="text" value="{{user.last_name}}" name="newlast">
              <input type="text" value="{{user.email}}" name="newemail">
              <input type="text" value="{{user.date_created}}" name="newdate">
              <input type="text" value="{{user.active}}" name="newactive">
              <input type="submit" value="Update">
            </form>
          </td>

          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{user.userid}}" name="userid">
              <input type="hidden" value="{{user.first_name}}" name="first_name">
              <input type="hidden" value="{{user.last_name}}" name="last_name">
              <input type="hidden" value="{{user.email}}" name="email">
              <input type="hidden" value="{{user.date_created}}" name="date_created">
              <input type="hidden" value="{{user.active}}" name="active">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>


  </body>
